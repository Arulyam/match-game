<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Matching Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Gravity Falls Matching Game</h1>
  </header>
  <section id="game-container">

    <!-- This is where we display the flip and match counters -->
    <div id="ui-container">
      <h3>Flips: <span id="flip-count">0</span></h3>
      <h3>Matches: <span id="match-count">0</span></h3>
    </div>

    <!-- This is where our cards will be rendered -->
    <div id="card-container">
    </div>

  </section>

  <div class="btn-container">
    <button class="reset-btn btn" id="reset-btn" onclick="resetGame()">Reset</button>
  </div>

  <!-- underscore.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore-min.js"
    integrity="sha512-xHPfYya0Ac9NYcp0d6YKVnP/n7dcRGiQCsGKC+BMpziXwgg/6VogplMOS+nqUXQIPmtuGwZ25fAcSgtjBxBVfg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://bit.ly/491fCed"></script>
  <script src="connect.js"></script>
  <script src="script.js"></script>
</body>

</html>
